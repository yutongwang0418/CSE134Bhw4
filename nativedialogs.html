<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> Part 1 </title>
    </head>

    <body>
        <div id="p1">Hello world</div>

        <button id="btn1">Alert</button>
        <button id="btn2">Confirm</button>
        <button id="btn3">Prompt</button>
        <button id="btn4">Safer Prompt</button>

        <script>
            function clickBtm() {
                let b1 = document.getElementById("btn1");
                b1.addEventListener("click", myAlert);

                let b2 = document.getElementById("btn2");
                b2.addEventListener("click", myConfirm);

                let b3 = document.getElementById("btn3");
                b3.addEventListener("click", myPrompt);
            }

            function myAlert() {
                alert("This is Alert");
            }

            function myConfirm() {
                if (confirm("Are you sure?") ) {
                    alert("1");
                    let o1 = document.getElementById("out1");
                    o1.innerHTML = "11111"
                }
                else {
                    alert("2");
                    let o1 = document.getElementById("out1");
                    o1.innerHTML = "22222"
                }
            }

            function myPrompt() {
                let p1 = prompt("1111", "default");
                if (p1 != null) {
                    document.getElementById("out1").innerHTML = "cccddd" + p1 + "bbbaaa";
                }
                else {
                    document.getElementById("out1").innerHTML = "hhhhhhhhhh";
                }
            }

            clickBtm();
        </script>

        <!-- <script> -->
        <script src="DOMPurify-main/dist/purify.js">
            function clickBtm() {
                let b4 = document.getElementById("btn4");
                b4.addEventListener("click", mySafer);
            }

            function mySafer() {
                let p2 = prompt("1111", "default");
                let clean2 = DOMPurify.sanitize(p2);
                if (clean2 != null) {
                    document.getElementById("out1").innerHTML = `cccddd ${clean2} bbbaaa`;
                }
                else {
                    document.getElementById("out1").innerHTML = "hhhhhhhhhh";
                }
            }

            clickBtm();

        </script>

        <br>

        <output id="out1"></output>
    </body>
</html>
