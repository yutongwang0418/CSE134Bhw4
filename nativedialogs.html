<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> Part 1 </title>
    </head>

    <body>
        <header>
            <h1>Part1</h1>
        </header>

        <main>
            <div class="row">
                <input id="todo-input" type="text" />
            </div>
            <div class="button">
                <button id="b1">Add</button>
            </div>

            <script>
                // Function to change the content of t2
                function alert() {
                    let b1 = document.getElementById("b1");
                    b1.alert("clicked");
                }

                // Add event listener to table
                let el = document.getElementById("button");
                el.addEventListener("click", alert, false);

            </script>
        </main>
    </body>
</html>
