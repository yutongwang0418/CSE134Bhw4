<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> Part 2 </title>        
    </head>

    <body>
        <dialog id="dia1">
            <form method="dialog">
                <p>You are starting to enter your name</p>
                <button>OK</button>
            </form>
        </dialog>

        <dialog id="dia2">
            <form method="dialog">
                <p>Are you sure?</p>
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </form>
        </dialog>

        <dialog id="dia3">
            <form method="dialog">
                <p>Please enter your name</p>
                <input type="text" id="name1" value=""><br>
                <button id="finish">OK</button>
            </form>
        </dialog>

        <button id="btn1">Alert</button>
        <button id="btn2">Confirm</button>
        <button id="btn3">Prompt</button>       

        <br>

        <output id="out1"></output>



        <script>
            // import {clickYes} from './customdialog.js';
            const b1 = document.getElementById('btn1');
            const b2 = document.getElementById('btn2');
            const b3 = document.getElementById('btn3');
            const y = document.getElementById('yes');
            const n = document.getElementById('no');
            const d1 = document.getElementById('dia1');
            const d2 = document.getElementById('dia2');
            const d3 = document.getElementById('dia3');
            const n1 = document.getElementById('name1');
            const fb = document.getElementById('finish');

            b1.addEventListener('click', () => {
                d1.showModal();
            });

            b2.addEventListener('click', () => {
                d2.showModal();
            });

            y.addEventListener('click', clickYes);
            n.addEventListener('click', clickNo);

            function clickYes(){
                document.getElementById("out1").innerHTML = "confirm result: true";
            }

            function clickNo(){
                document.getElementById("out1").innerHTML = "confirm result: false"
            }

            b3.addEventListener('click', () => {
                d3.showModal();
            });

            n1.addEventListener('click', clickFinish);

            function clickFinish(){
                document.getElementById("out1").innerHTML = `Your name is: ${n1.innerHTML}`;
            }
        </script>
    </body>
</html>
